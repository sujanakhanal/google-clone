<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="dark-bg">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="gmail-images">
          <a href="https://mail.google.com" target="_self" id="gmail">Gmail</a>
          <a href="#" id="images">Images</a>
        </div>

        <div class="icons">
          <div class="lab-icon">
            <a href="#"><i class="fa-solid fa-flask"></i></a>
            <span class="icon-text">Search Labs</span>
          </div>
          <div class="grid-icon">
            <a href="#"><i class="fa-solid fa-table-cells"></i></a>
            <span class="icon-text">Google apps</span>
          </div>

          <div class="user-icon">
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <span class="icon-text">Google Account</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-section">
        <div class="google-img">
          <img
            src="./Images/google-img.png"
            alt="Google Logo"
            id="google-logo"
          />
        </div>
        <div class="share-icon">
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
      <form id="searchForm" class="search-box">
          <div class="input-values">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" />
            <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                    <span class="icon-text">Search by voice</span>
                  </div>
                  <div class="camera">
                    <i class="fa-solid fa-camera"></i>
                    <span class="icon-text">Search by image</span>
                  </div>
                </div>
          </div>

          <div class="ai-mode">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
            <p>AI Mode</p>
          </div>
      </form>
      <div class="main-buttons">
        <div class="first-btn">
          <button>Google Search</button>
        </div>
        <div class="second-btn">
          <button>I'm Feeling Lucky</button>
        </div>
      </div>

      <div class="nepali-english">
        <div class="google-offer">Google offered in :</div>
        <div class="checkbox-nepali">नेपाली</div>
      </div>
    </main>

    <footer>
      <div class="nepal">Nepal</div>
      <div class="last-foot">
        <div class="left-foot-opt">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="right-foot-opt">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
